<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo</title>
  <script src="./plugins/vue-3.0.11.js"></script>
  <script src="./plugins/spark-md5-3.0.0.js"></script>
  <script src="./js-upload-file.min.js"></script>
  <style>
    .filetable{
      margin-top: 10px;
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      word-break: break-all;
    }
    .filetable th,
    .filetable td{
      padding: 10px 15px;
      border: 1px solid #000;
    }
    .filetable tbody tr:nth-child(odd){
      background-color: #eeeeee;
    }
    .filetable tbody tr:nth-child(even){
      background-color: transparent;
    }
    .filetable .limit-height{
      line-height: 24px;
      max-height: 72px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="counter">
    <input type="file" name="file" multiple @change="selectFile($event)">
    <button @click="startUpload()">开始上传</button>
    &nbsp;&nbsp;
    <button @click="stopUpload()">暂停上传</button>
    &nbsp;&nbsp;
    <button @click="removeFile()">全部移除</button>
    <table class="filetable">
      <colgroup>
        <col width="25%">
        <col width="45%">
        <col width="10%">
        <col width="10%">
        <col width="10%">
      </colgroup>
      <thead>
        <tr>
          <th>文件名</th>
          <th>地址</th>
          <th>状态</th>
          <th>上传进度</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="one in myUpload.fileList">
          <td>{{one.file.name}}</td>
          <td>
            <div class="limit-height">
              <div v-for="subone in one.chunkResponse">{{subone.data}}</div>
            </div>
          </td>
          <td>{{one.status}}</td>
          <td>{{one.sendedChunk.length / one.chunkCount}}</td>
          <td>
            <button @click="startUpload(one)" v-if="['queue', 'pause', 'error'].indexOf(one.status) > -1">开始上传</button>
            <button @click="stopUpload(one.id)" v-if="['wait', 'hash', 'uping'].indexOf(one.status) > -1">暂停</button>
            <button @click="removeFile([one.id])">移除</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    Vue.createApp({
      data () {
        return {
          myUpload: new JsUploadFile({
            auto: false,
            server: '/file/upload', // 上传接口
            chunked: true, // 是否分片
            chunkSize: 1 * 1024 * 1024, // 分片大小
            maxFileParallel: 3, // 最大同时上传文件数
            maxAjaxParallel: 1, // 单个文件最大同时上传分片数
            maxRetry: 4, // 失败重试次数
            formDataKey: { // FormData使用的key
              file: 'file',
              hash: 'hash',
              chunk: 'chunkIndex',
              chunks: 'chunksCount',
              splitSize: 'splitSize',
              name: 'name'
            }
          })
        }
      },
      methods: {
        selectFile (event) {
          const files = event.target.files
          this.myUpload.addFile(files)
        },
        startUpload (value) {
          this.myUpload.start(value)
        },
        stopUpload (value) {
          // this.myUpload.pause(value)
        },
        removeFile (value) {
          // this.myUpload.remove(value)
        }
      },
      created () {
        console.log(this.myUpload)
        /* this.myUpload.on('queue', (obj) => {
          console.log('queue', obj)
        })
        this.myUpload.on('hash', (obj) => {
          console.log('hash', obj)
        })
        this.myUpload.on('uping', (obj) => {
          console.log('uping', obj)
        })
        this.myUpload.on('pause', (obj) => {
          console.log('pause', obj)
        })
        this.myUpload.on('success', (obj) => {
          console.log('success', obj)
        })
        this.myUpload.on('error', (obj) => {
          console.log('error', obj)
        })
        this.myUpload.on('finish', (obj) => {
          console.log('finish', obj)
        })
        this.myUpload.on('remove', (obj) => {
          console.log('remove', obj)
        })
        this.myUpload.on(['queue', 'success'], (obj) => {
          console.log('queue,success', obj)
        }) */
        this.myUpload.on('all', (obj) => {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              console.log(obj.type, obj)
              resolve()
            }, 150)
          })
        })
      }
    }).mount('#counter')
  </script>
</body>
</html>
